    .navbar {
      background-color: #004466;

      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {

    .navbar ul {

      display: flex;

      margin: 0;
      padding: 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      position: relative;
      overflow: hidden;
      text-align: center;
      padding: 6rem 2rem;
      background: linear-gradient(145deg, #e0f7fa, #fff);

      margin-bottom: 3rem;
    }

    .contact-info {
      background: #f0f8ff;
      max-width: 600px;
      margin: 0 auto 4rem;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1.2rem;
      line-height: 1.6;
      color: #004466;
    }

    .contact-info strong {
      color: #0077b6;
    }

    .whatsapp-link {
      display: inline-block;
      margin-top: 1.5rem;
      background-color: #25d366;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .whatsapp-link:hover {
      background-color: #1ebe57;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #004466;
      color: white;
    }
  </style>
</head>

  <script>
    const hero = document.getElementById('hero');
    hero.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      hero.style.transform = `rotateX(${y * -0.3}deg) rotateY(${x * 0.3}deg)`;
    });

    hero.addEventListener('mouseleave', () => {
      hero.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });
  </script>
